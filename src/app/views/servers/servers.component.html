<div class="content">
    <div class="men">
        <button 
        (click)="openDialogAddServ()" 
        tuiButton
        type="button"
        size="m">
        Добавить новый сервер
    </button>
    <ng-template
        let-observer
        [tuiDialogOptions]="{label: label, size: 's'}"
        [(tuiDialog)]="open"
        >
        <form
            [formGroup]="serverForm"
            (ngSubmit)="observer.complete()"
        >
            <tui-input formControlName="nameServer">
                Введите имя
                <input
                    tuiTextfield
                    
                />
            </tui-input>
            <tui-input formControlName="ipServer">
                Введите ip сервера
                <input
                    tuiTextfield
                    
                />
            </tui-input>
        </form>

        <button (click)="addServer()">
            Добавить
        </button>
    </ng-template>

    </div>
    
    <table class="tui-table">
        <tbody>
            <tr class="tui-table__tr tui-table__tr_border_none">
                <th class="tui-table__th">Имя сервера</th>
                <th class="tui-table__th">Ip сервера</th>
            </tr>
            <tr class="tui-table__tr tui-table__tr_border_none"
                *ngFor="let server of servers">
                <td class="tui-table__td">{{server.name}}</td>
                <td class="tui-table__td">{{server.ip}}</td>
                <th class="tui-table__th tui-table__th_last">
                    <div class="yp">
                        <button (click)="deleteS(server.id)">
                            Удалить
                        </button>
                        <button (click)="openDialogRedactServ()">
                            Редактировать
                        </button>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
</div>

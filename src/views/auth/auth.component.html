<div class="content">
    <div class="wrapper">
        <p class="form_auth_block_head_text">Авторизация</p>
        <form class="form_auth_style" action="#" method="post">
            <tui-input class="input_login" 
                formControlName="testValue">
                Введите логин
                <input
                    tuiTextfield
                    type="email"
                />
            </tui-input>
            <tui-input class="input_pass" 
                formControlName="testValue">
                Введите пароль
                <input
                    tuiTextfield
                    type="password"
                />
            </tui-input>
            <button
                tuiButton
                type="submit"
                appearance="primary"
                class="tui-space_right-3 tui-space_bottom-3">
                Войти
            </button>
        </form>
    </div>
</div>
